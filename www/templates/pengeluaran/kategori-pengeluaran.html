<ion-view view-title="Kategori Pengeluaran">
  <ion-content>
    <div class="card"> 
      <label class="item item-input">
        <span class="input-label ">Tambah Kategori</span>
        <input type="text" ng-model="kategoriData.nama">           
      </label> 
      <label class="item item-input">
        <span class="input-label">Warna</span>
        <button class="button col-80" color-picker="" model-mode="" color-mode="name" ng-model="kategoriData.warna" modal-title="Choose!" color-box="{{kategoriData.warna}}">
          {{kategoriData.warna || &apos;Choose a color&apos;}} 
        </button>       
      </label>
      <label class="item ">
        <button ng-click="saveKategori()" class="button button-block button-positive">Simpan</button>
      </label>
    </div> 

    <div class="card">
      <ion-list class="item">          
        <ion-item ng-repeat="item in kategoriList;"
             ng-value="item.value"
             ng-model="pemasukanData.kategori">
              <button class="button"  style="background-color:{{item.warna}}; color: #000; font-weight: bold; font-size:13px">
                   {{ item.nama }}                
              </button>
              <label style="padding:20px">{{ item.text }}</label>
          </ion-item>
      </ion-list>
    </div>

  </ion-content>
</ion-view>

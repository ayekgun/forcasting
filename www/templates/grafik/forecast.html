<ion-view view-title="Forecasting">
  <ion-content ng-controller="forecastCtrl">
    <div class="card">
        <div class="item item-divider">
           <i class="item-icon icon-left ion-ios-pulse-strong padding-right"></i> Estimasi Pengeluaran
        </div>
        <label class="item">
          <h2 class="input-label ">Forecast Pengeluaran Untuk Bulan {{bulanKet}}  </h2>
          <h2 class="input-label ">Adalah Rp {{forecastJumlah}} </h2>
        </label> 
    </div>
    <div class="card">
        <div class="item item-divider">
           <i class="item-icon icon-left ion-ios-pulse-strong padding-right"></i> Forecast chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data"
              chart-labels="labels" chart-legend="true" chart-series="series"
              chart-click="onClick" ng-if="chartTabShow">
            </canvas> 
        </div>        
    </div>
    <button class="button button-block button-positive" ng-click="showChartAvaliable()">Tampilkan Grafik</button>
</ion-content>
</ion-view>
